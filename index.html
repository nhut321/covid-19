<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./main.css">
	<title>Covid total</title>
</head>
<body>
	<div class="main">
		<header>
			<h1 class='m-4'>COVID-19 Dashboard</h1>
		</header>
		<div class="content container mt-4">
			<div class="select-region container">
				<form class='form-region'>
					<select class="select-region-form form-select" aria-label="Default select example">
					  <!-- <option selected>Select region</option>
					  <option class='select-region-form__value' value="1">One</option>
					  <option class='select-region-form__value' value="2">Two</option>
					  <option class='select-region-form__value' value="3">Three</option> -->
					</select>
					<button class='select-region-form__button btn btn-primary' type='submit'>Search</button>
				</form>
			</div>
			<div class="card-main d-flex justify-content-center p-4">
				<div class="card-main__item d-flex align-items-center text-light bg-primary">
					<div class="card-main__item-icon">
						<i class="fas fa-chart-line"></i>
					</div>
					<div class="card-main__item-info">
						<p>daily case</p>
						<p class="card-main__item-info-text case">0</p>
					</div>
				</div>

				<div class="card-main__item d-flex align-items-center text-light bg-danger">
					<div class="card-main__item-icon">
						<i class="fas fa-chart-line"></i>
					</div>
					<div class="card-main__item-info">
						<p>daily death</p>
						<p class="card-main__item-info-text death">0</p>
					</div>
				</div>
			</div>
		</div>
		<div class="summary container d-flex flex-column align-items-start">
			<h3>Tổng số case trên toàn thế giới</h3>
			<div class="newconfirmed">
				<span>Số case mới: </span><span>1233</span>
			</div>
			<div class="confirmed">
				<span>Tổng số case: </span><span>1233</span>
			</div>
			<div class="newDeaths">
				<span>Số người chết mới: </span><span>1233</span>
			</div>
			<div class="deaths">
				<span>Tổng số người chết: </span><span>1233</span>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript" src='./main.js'></script>
</html>
